<html>
    <head>
        <title>AngularJS HTML DOM</title>
    </head>
    <body>
        <h2>AngularJS Application</h2>
        <div ng-app="">
            <table border="0">
                <tr>
                    <td><input type="checkbox" ng-model="enableDisableButton">Disable Button</td>
                    <td><button ng-disabled="enableDisableButton">Click Mee!!!!</button></td>
                </tr>
                 <tr>
                    <td><input type="checkbox" ng-model="showHide1">Disable Button</td>
                    <td><button ng-show="showHide1">Click Mee!!!!</button></td>
                </tr>
                 <tr>
                    <td><input type="checkbox" ng-model="showHide2">Disable Button</td>
                    <td><button ng-hide="showHide2">Click Mee!!!!</button></td>
                </tr>
                <tr>
                    <td><p>Total Click : {{clickCounter}}</p></td>
                    <td><button ng-click="clickCounter=clickCounter+1">Click Mee!!!</button> </td>
                </tr>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </body>
</html>
